<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Legg til DPS Nivå 2 Underavdeling</title>
</head>
<body>
    <h1>Legg til DPS Nivå 2 Underavdeling</h1>
    <form action="{{ url_for('add_dps_level_2_route') }}" method="POST">
        <label for="name">Navn:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="about">Om Underavdelingen:</label>
        <textarea name="about" id="about"></textarea><br>

        <label for="visitor_address">Besøksadresse:</label>
        <input type="text" name="visitor_address" id="visitor_address" required><br>

        <label for="postal_address">Postadresse:</label>
        <input type="text" name="postal_address" id="postal_address" required><br>

        <label for="general_info">Generell Informasjon:</label>
        <textarea name="general_info" id="general_info"></textarea><br>

        <label for="practical_info">Praktisk Informasjon:</label>
        <textarea name="practical_info" id="practical_info"></textarea><br>

        <label for="treatment_description">Behandlingsbeskrivelse:</label>
        <textarea name="treatment_description" id="treatment_description"></textarea><br>

        <label for="email">E-post:</label>
        <input type="email" name="email" id="email"><br>

        <label for="phone_number">Telefonnummer:</label>
        <input type="number" name="phone_number" id="phone_number"><br>

        <label for="department_id">Tilhørende Avdeling:</label>
        <select name="department_id" id="department_id" required>
            {% for department in departments %}
            <option value="{{ department.id }}">{{ department.name }}</option>
            {% endfor %}
        </select><br>

        <label for="methods">Metoder:</label>
        <select name="methods" id="methods" multiple>
            {% for method in methods %}
            <option value="{{ method.id }}">{{ method.description }}</option>
            {% endfor %}
        </select><br>

        <label for="new_method">Ny Metode:</label>
        <input type="text" name="new_methods" id="new_methods"><br>

        <label for="problem_areas">Problemområder:</label>
        <select name="problem_areas" id="problem_areas" multiple>
            {% for problem_area in problem_areas %}
            <option value="{{ problem_area.id }}">{{ problem_area.description }}</option>
            {% endfor %}
        </select><br>

        <label for="new_problem_areas">Nytt Problemområde:</label>
        <input type="text" name="new_problem_areas" id="new_problem_areas"><br>


        <input type="submit" value="Legg til DPS Nivå 2 Underavdeling">
    </form>
</body>
</html>
